<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Estilos anteriores aqui... */

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="input-container">
            <!-- ... (seções anteriores do HTML) -->
            <hr>
            <h2>Visualizar Todas as Mensagens</h2>
            <form id="viewAllMessagesForm">
                <label for="user-id-to-view-messages">ID do usuário para visualizar mensagens:</label>
                <input type="text" id="user-id-to-view-messages" placeholder="Insira o ID do usuário">
                <button type="button" onclick="viewAllMessages()">Visualizar Mensagens</button>
            </form>
            <div id="message-display" class="popup">
                <span class="close-btn" onclick="closePopup()">X</span>
                <h2>Todas as Mensagens</h2>
                <div id="messages-content"></div>
            </div>
            <div class="overlay" onclick="closePopup()"></div>
        </div>
    </div>

    <script>
        // Funções anteriores aqui...

        function viewAllMessages() {
            var messageDisplay = document.getElementById('message-display');
            var overlay = document.querySelector('.overlay');

            // Adicione lógica para carregar e exibir mensagens aqui, se necessário
            var messagesContent = document.getElementById('messages-content');
            messagesContent.innerHTML = '<p>Mensagem 1</p><p>Mensagem 2</p>'; // Exemplo, substitua pela lógica real

            if (messageDisplay.style.display === 'none') {
                messageDisplay.style.display = 'block';
                overlay.style.display = 'block';
            } else {
                messageDisplay.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function closePopup() {
            var messageDisplay = document.getElementById('message-display');
            var overlay = document.querySelector('.overlay');

            messageDisplay.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>

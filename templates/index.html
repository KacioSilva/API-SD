<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #input-container {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="input-container">
            <h2>Enviar Mensagem</h2>
            <form id="sendMessageForm">
                <label for="recipient-id">ID do destinatário:</label>
                <input type="text" id="recipient-id" placeholder="Insira o ID do destinatário">
                <label for="message">Mensagem:</label>
                <input type="text" id="message" placeholder="Digite sua mensagem">
                <button type="button" onclick="sendMessage()">Enviar</button>
            </form>
            <hr>
            <h2>Apagar Mensagem</h2>
            <form id="deleteMessageForm">
                <label for="message-id-to-delete">ID da mensagem para apagar:</label>
                <input type="text" id="message-id-to-delete" placeholder="Insira o ID da mensagem">
                <button type="button" onclick="deleteMessage()">Apagar Mensagem</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

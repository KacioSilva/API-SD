<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #input-container {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        #message-display,
        #unread-message-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="input-container">
            <h2>Enviar Mensagem</h2>
            <form id="sendMessageForm">
                <label for="recipient-id">ID do destinatário:</label>
                <input type="text" id="recipient-id" placeholder="Insira o ID do destinatário">
                <label for="message">Mensagem:</label>
                <input type="text" id="message" placeholder="Digite sua mensagem">
                <button type="button" onclick="sendMessage()">Enviar</button>
            </form>
            <hr>
            <h2>Apagar Mensagem</h2>
            <form id="deleteMessageForm">
                <label for="message-id-to-delete">ID da mensagem para apagar:</label>
                <input type="text" id="message-id-to-delete" placeholder="Insira o ID da mensagem">
                <button type="button" onclick="deleteMessage()">Apagar Mensagem</button>
            </form>
            <hr>
            <h2>Visualizar Todas as Mensagens</h2>
            <form id="viewAllMessagesForm">
                <label for="user-id-to-view-messages">ID do usuário para visualizar mensagens:</label>
                <input type="text" id="user-id-to-view-messages" placeholder="Insira o ID do usuário">
                <button type="button" onclick="viewAllMessages()">Visualizar Mensagens</button>
            </form>
            <hr>
            <h2>Visualizar Mensagens Não Lidas</h2>
            <form id="viewUnreadMessagesForm">
                <label for="user-id-to-view-unread-messages">ID do usuário para visualizar mensagens não lidas:</label>
                <input type="text" id="user-id-to-view-unread-messages" placeholder="Insira o ID do usuário">
                <button type="button" onclick="viewUnreadMessages()">Visualizar Mensagens Não Lidas</button>
            </form>
            <div id="unread-message-display" class="popup">
                <span class="close-btn" onclick="closePopup('unread-message-display')">X</span>
                <h2>Mensagens Não Lidas</h2>
                <div id="unread-messages-content"></div>
            </div>
            <div class="overlay" onclick="closePopup('unread-message-display')"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            console.log('Enviando mensagem...');
        }

        function deleteMessage() {
            console.log('Apagando mensagem...');
        }

        function viewAllMessages() {
            var messageDisplay = document.getElementById('message-display');
            var overlay = document.querySelector('.overlay');

            var messagesContent = document.getElementById('messages-content');
            messagesContent.innerHTML = '<p>Mensagem 1</p><p>Mensagem 2</p>'; // Substitua pela lógica real

            if (messageDisplay.style.display === 'none') {
                messageDisplay.style.display = 'block';
                overlay.style.display = 'block';
            } else {
                messageDisplay.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function viewUnreadMessages() {
            var unreadMessageDisplay = document.getElementById('unread-message-display');
            var overlay = document.querySelector('.overlay');

            var unreadMessagesContent = document.getElementById('unread-messages-content');
            unreadMessagesContent.innerHTML = '<p>Mensagem não lida 1</p><p>Mensagem não lida 2</p>'; // Substitua pela lógica real

            if (unreadMessageDisplay.style.display === 'none') {
                unreadMessageDisplay.style.display = 'block';
                overlay.style.display = 'block';
            } else {
                unreadMessageDisplay.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            var overlay = document.querySelector('.overlay');

            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
